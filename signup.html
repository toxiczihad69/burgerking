<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King BD - Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="img/burger_king_PNG5.png" alt="Burger Logo" class="logo"> 
            <h1 class="h1">Burger King</h1>
            <h3 class="h2">Burger that will make you come</h3>
        </div>

        <div class="full">
            <form class="table">
            <input type="text" placeholder="First Name" class="form">
            <input type="text" placeholder="Last Name" class="form">
            <input type="email" placeholder="E-mail Address" class="form">
            <input type="number" placeholder="Phone" class="form">
            <input type="password" placeholder="Create Password" class="form">
            <input type="password" placeholder="Confirm Password" class="form">
            <input type="submit" value="Next" class="button">
            </form>
        </div>

        <div class="next">
            <a href="index.html" target="_blank" class="forget">Login</a>
            <a href="forget.html" target="_blank" class="forget">Forget Password</a>
        </div>



    </div>


</body>
</html>
